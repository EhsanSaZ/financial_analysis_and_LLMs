<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Web App</title>

    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Add your custom CSS styles -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container" id="chat-container">
        <div id="chat-display"></div>
        <div id="user-input" class="mb-3">
            <input type="text" class="form-control" id="user-question" placeholder="Type your question...">
            <button class="btn btn-primary" onclick="askQuestion()">Send</button>
        </div>
    </div>

    <!-- Add jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Include your custom JavaScript -->
    <script src="/static/script.js"></script>

    <!-- Add Bootstrap JS and Popper.js for Bootstrap components -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
